<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ученики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Управление учениками</h2>
        <button onclick="goBack()" class="btn-back">← Назад</button>
    </div>
    
    <div class="content">
        <h3>Добавить ученика</h3>
        <div class="form-group">
            <input type="text" id="studentName" placeholder="Имя ученика">
            <input type="text" id="studentClass" placeholder="Класс">
            <button onclick="addStudent()" class="btn btn-primary">Добавить</button>
        </div>
        
        <h3>Список учеников</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Класс</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="studentsList"></tbody>
        </table>
    </div>
    
    <script>
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token') || localStorage.getItem('token');
        }
        
        function goBack() {
            const token = getToken();
            window.location.href = '/dashboard?token=' + token;
        }
        
        const token = getToken();
        if (!token) {
            window.location.href = '/';
        }
        
        async function loadStudents() {
            try {
                const response = await fetch('/students/api', {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const students = await response.json();
                
                const tbody = document.getElementById('studentsList');
                tbody.innerHTML = '';
                
                students.forEach(student => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.class_name || '-'}</td>
                            <td>
                                <button onclick="deleteStudent(${student.id})" class="btn btn-danger btn-sm">Удалить</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }
        
        async function addStudent() {
            const name = document.getElementById('studentName').value;
            const className = document.getElementById('studentClass').value;
            
            if (!name) {
                alert('Введите имя ученика');
                return;
            }
            
            try {
                const response = await fetch('/students/api', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        class_name: className
                    })
                });
                
                if (response.ok) {
                    document.getElementById('studentName').value = '';
                    document.getElementById('studentClass').value = '';
                    loadStudents();
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + (error.detail || 'Неизвестная ошибка'));
                }
            } catch (error) {
                console.error('Ошибка добавления:', error);
                alert('Ошибка добавления ученика');
            }
        }
        
        async function deleteStudent(id) {
            if (confirm('Удалить ученика?')) {
                try {
                    const response = await fetch(`/students/api/${id}`, {
                        method: 'DELETE',
                        headers: {'Authorization': `Bearer ${token}`}
                    });
                    
                    if (response.ok) {
                        loadStudents();
                    }
                } catch (error) {
                    console.error('Ошибка удаления:', error);
                }
            }
        }
        
        loadStudents();
    </script>
</body>
</html>
