<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навыки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .param-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .param-input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Управление навыками</h2>
        <button onclick="goBack()" class="btn-back">← Назад</button>
    </div>
    
    <div class="content">
        <h3>Добавить навык</h3>
        <div class="form-group">
            <input type="text" id="skillName" placeholder="Название навыка">
            <textarea id="skillDesc" placeholder="Описание" rows="2"></textarea>
            
            <div class="param-group">
                <div>
                    <label>P(learn):</label>
                    <input type="number" id="pLearn" class="param-input" step="0.01" min="0" max="1" value="0.15">
                </div>
                <div>
                    <label>P(guess):</label>
                    <input type="number" id="pGuess" class="param-input" step="0.01" min="0" max="1" value="0.20">
                </div>
                <div>
                    <label>P(slip):</label>
                    <input type="number" id="pSlip" class="param-input" step="0.01" min="0" max="1" value="0.10">
                </div>
                <div>
                    <label>P(init):</label>
                    <input type="number" id="pInit" class="param-input" step="0.01" min="0" max="1" value="0.20">
                </div>
            </div>
            
            <button onclick="addSkill()" class="btn btn-primary">Добавить навык</button>
        </div>
        
        <h3>Список навыков</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>P(learn)</th>
                    <th>P(guess)</th>
                    <th>P(slip)</th>
                    <th>P(init)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="skillsList"></tbody>
        </table>
    </div>
    
    <script>
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token') || localStorage.getItem('token');
        }
        
        function goBack() {
            const token = getToken();
            window.location.href = '/dashboard?token=' + token;
        }
        
        const token = getToken();
        if (!token) {
            window.location.href = '/';
        }
        
        async function loadSkills() {
            try {
                const response = await fetch('/skills/api', {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const skills = await response.json();
                
                const tbody = document.getElementById('skillsList');
                tbody.innerHTML = '';
                
                skills.forEach(skill => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${skill.id}</td>
                            <td>${skill.name}</td>
                            <td>${skill.description || '-'}</td>
                            <td>${skill.p_learn}</td>
                            <td>${skill.p_guess}</td>
                            <td>${skill.p_slip}</td>
                            <td>${skill.p_init}</td>
                            <td>
                                <button onclick="deleteSkill(${skill.id})" class="btn btn-danger btn-sm">Удалить</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }
        
        async function addSkill() {
            const name = document.getElementById('skillName').value;
            const desc = document.getElementById('skillDesc').value;
            const pLearn = parseFloat(document.getElementById('pLearn').value);
            const pGuess = parseFloat(document.getElementById('pGuess').value);
            const pSlip = parseFloat(document.getElementById('pSlip').value);
            const pInit = parseFloat(document.getElementById('pInit').value);
            
            if (!name) {
                alert('Введите название навыка');
                return;
            }
            
            try {
                const response = await fetch('/skills/api', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: desc,
                        p_learn: pLearn,
                        p_guess: pGuess,
                        p_slip: pSlip,
                        p_init: pInit
                    })
                });
                
                if (response.ok) {
                    document.getElementById('skillName').value = '';
                    document.getElementById('skillDesc').value = '';
                    loadSkills();
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + (error.detail || 'Неизвестная ошибка'));
                }
            } catch (error) {
                console.error('Ошибка добавления:', error);
                alert('Ошибка добавления навыка');
            }
        }
        
        async function deleteSkill(id) {
            if (confirm('Удалить навык?')) {
                try {
                    const response = await fetch(`/skills/api/${id}`, {
                        method: 'DELETE',
                        headers: {'Authorization': `Bearer ${token}`}
                    });
                    
                    if (response.ok) {
                        loadSkills();
                    }
                } catch (error) {
                    console.error('Ошибка удаления:', error);
                }
            }
        }
        
        loadSkills();
    </script>
</body>
</html>
