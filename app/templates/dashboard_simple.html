<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–ª–∞–≤–Ω–∞—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-item {
            display: block;
            padding: 12px 15px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            border-left: 3px solid #4CAF50;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #e9ecef;
        }
        .logout {
            color: #dc3545;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #dc3545;
            border-radius: 4px;
        }
        .logout:hover {
            background-color: #dc3545;
            color: white;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .role-badge {
            background-color: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <h2>BKT Teacher Dashboard</h2>
            {% if user %}
                <span class="role-badge">{{ user.role }}</span>
            {% endif %}
        </div>
        <a href="/logout" class="logout">–í—ã–π—Ç–∏</a>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-card">
            <div>–£—á–µ–Ω–∏–∫–∏</div>
            <div class="stat-number" id="studentCount">0</div>
        </div>
        <div class="stat-card">
            <div>–ù–∞–≤—ã–∫–∏</div>
            <div class="stat-number" id="skillCount">0</div>
        </div>
    </div>
    
    <div class="menu">
        <h3>–ú–µ–Ω—é</h3>
        <div onclick="navigateWithToken('/students/mastery')" class="menu-item">üìä –¢–∞–±–ª–∏—Ü–∞ –æ—Å–≤–æ–µ–Ω–∏—è</div>
        <div onclick="navigateWithToken('/students/')" class="menu-item">üë• –£—á–µ–Ω–∏–∫–∏</div>
        <div onclick="navigateWithToken('/skills/')" class="menu-item">üìö –ù–∞–≤—ã–∫–∏</div>
        {% if user and user.role != 'guest' %}
        <div onclick="navigateWithToken('/tests/input')" class="menu-item">üìù –í–≤–æ–¥ —Ç–µ—Å—Ç–æ–≤</div>
        {% endif %}
    </div>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞ –∏–∑ URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å —Ç–æ–∫–µ–Ω–æ–º
        function navigateWithToken(path) {
            const token = localStorage.getItem('token') || getTokenFromUrl();
            if (token) {
                window.location.href = path + '?token=' + token;
            } else {
                window.location.href = '/';
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥
        (function() {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω
            const token = getTokenFromUrl() || localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
            localStorage.setItem('token', token);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            async function loadStats() {
                try {
                    const studentsRes = await fetch('/students/api', {
                        headers: {'Authorization': `Bearer ${token}`}
                    });
                    const students = await studentsRes.json();
                    
                    const skillsRes = await fetch('/skills/api', {
                        headers: {'Authorization': `Bearer ${token}`}
                    });
                    const skills = await skillsRes.json();
                    
                    document.getElementById('studentCount').textContent = students.length;
                    document.getElementById('skillCount').textContent = skills.length;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                }
            }
            
            loadStats();
        })();
    </script>
</body>
</html>
