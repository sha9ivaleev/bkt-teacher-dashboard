<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKT Teacher Dashboard - {% block title %}Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            width: 250px;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 0 20px 20px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .guest-badge {
            background-color: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i>
                BKT Teacher Dashboard
            </a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i>
                    {{ user.username }}
                    {% if user.role == 'guest' %}
                        <span class="guest-badge">гость</span>
                    {% endif %}
                </span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Выход
                </a>
            </div>
        </div>
    </nav>

    <!-- Боковое меню -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                    <i class="bi bi-speedometer2"></i>
                    Дашборд
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.url.path == '/students/mastery' %}active{% endif %}" href="/students/mastery">
                    <i class="bi bi-table"></i>
                    Таблица освоения
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.url.path == '/students/' %}active{% endif %}" href="/students/">
                    <i class="bi bi-people"></i>
                    Ученики
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.url.path == '/skills/' %}active{% endif %}" href="/skills/">
                    <i class="bi bi-lightbulb"></i>
                    Навыки
                </a>
            </li>
            {% if user.role != 'guest' %}
            <li class="nav-item">
                <a class="nav-link {% if request.url.path == '/tests/input' %}active{% endif %}" href="/tests/input">
                    <i class="bi bi-pencil-square"></i>
                    Ввод тестов
                </a>
            </li>
            {% endif %}
        </ul>
    </div>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
